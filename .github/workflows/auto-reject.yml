name: Validate

on:
  pull_request:

jobs:
  reject-if-:
  runs-on: ubuntu-20.04

  steps:
    - name: Draft Release
      run: |
        if [ ${{ github.event.pull_request.head.repo.fork }} == true ] ||
        [ ${{ github.base_ref }} == 'dev' ] || [ ${{ github.base_ref }} == 'main' ]; then
          // close
          gh pr close ${{ github.event.pull_request.number }} --comment "Closing comment"
        fi


        echo github.repository "${{ github.repository }}"
        echo github.base_ref  // need to check if dev or main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

